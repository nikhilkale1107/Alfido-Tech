<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMaster</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CalcMaster</h1>
    <nav>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">CALCULATOR</a></li>
                <li><a href="index1.html">EMI CALCULATOR</a></li>
                <li><a href="index2.html">FD CALCULATOR</a></li>
            </ul>
        </div>
    </nav>
        <p id="message">Want to Calculate the Numbers ?</p>
        <div>
            Enter Number : <input class="input" type="text" id="num1" placeholder="Enter Number 1"><br>
            Enter Number : <input class="input" type="text" id="num2" placeholder="Enter Number 2">
        </div>

        <div class="operation">
            <button onclick="save()">SAVE</button><br>
            <button onclick="add()">ADD</button>
            <button onclick="substract()">SUBSTRACT</button>
            <button onclick="multiply()">MULTIPLY</button>
            <button onclick="divide()">DIVIDE</button>
        </div>

        <div class="result">
            <span id="result">Result</span>
        </div>



        <script src="index.js"></script>
</body>
